<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Isidro Lopez Cadena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style> 
        body{
            background:#C38890;
            font-family: 'Poppins', sans-serif;
        } 
        h1{
            font-weight: bold;
            font-size: 3rem;
        }
        .ppa{
            width: 25%;
        }
        .pgd{
                width: 20%;
        }

        .centrar{
           position: relative;
           height: 100vh;
        }
        .menu-item{
            font-weight: bold;
        }

        @media (max-width: 600px) {

            .perfil{
                width: 18rem !important;
            }
        }

        a{
            color: black;
            cursor: pointer;
            transition: color .3s;
        }

        a:hover{
            color: aliceblue;
        }
    </style>
</head>
<body>
    
    <img class="pgd" style="position: absolute;" src="recursos/PGD.svg" alt="">
    <div class="centrar row m-0 p-0 align-items-center">
        <div class="row align-items-center justify-content-center m-0 p-0">
            <div class="col-auto px-5 px-sm-0">
                <h1>Ángel Isidro</h1>
                <h1 class="mb-3">López Cadena</h1>
                <h5 style="margin-bottom: 0;">estudiante de</h5>
                <h4>Ing. en Ciencias de la Computación</h4>
            </div>
            <div class="col-md-3 col-auto m-0 p-0">
                <img class="img-fluid perfil" src="perfil2.gif" alt="">
            </div>
            <div class="row p-0">
                <a class="row align-items-center mb-3 animate__animated animate__slideInLeft animate__faster">
                    <div class="col-auto ps-0">
                        <img class="img-fluid" src="recursos/bloqueazul.svg" alt="">
                    </div>
                    <div class="col-auto p-0">
                        <h2 class="menu-item m-0">CV</h2>
                    </div>
                </a>
                <a class="row align-items-center mb-3 animate__animated animate__slideInLeft animate__fast">
                    <div class="col-auto ps-0">
                        <img class="img-fluid" src="recursos/bloquerojo.svg" alt="">
                    </div>
                    <div class="col-auto p-0">
                        <h2 class="menu-item m-0">MI TRABAJO</h2>
                    </div>
                </a>
                <a class="row align-items-center animate__animated animate__slideInLeft">
                    <div class="col-auto ps-0">
                        <img class="img-fluid" src="recursos/bloquemarron.svg" alt="">
                    </div>
                    <div class="col-auto p-0">
                        <h2 class="menu-item m-0">CONTACTO</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <img style="position: absolute;bottom: 0%;right: 0%;" src="recursos/PPA.svg" alt="" class="ppa">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
</body>
</html>
